<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect dengan Data</title>
    <script>
        // Fungsi untuk mengambil data dan melakukan redirect
        async function redirectToAd() {
            try {
                const response = await fetch('https://sutean.com/cuload?a=1&e=aeyJwaWQiOjExNzI5NDksInNpZCI6MTMxMzM5Miwid2lkIjo2NDU1OTYsImQiOiIiLCJsaSI6MX0=&tz=');
                const data = await response.json();
                
                // Mengambil URL dari data iklan
                const adUrl = data[0].ads[0].uf;

                // Redirect ke URL yang diambil
                if (adUrl) {
                    window.location.href = adUrl;
                } else {
                    console.error("URL iklan tidak ditemukan.");
                }
            } catch (error) {
                console.error("Terjadi kesalahan:", error);
            }
        }

        // Memanggil fungsi saat halaman dimuat
        window.onload = redirectToAd;
    </script>
</head>
<body>
    <p>Redirecting to advertisement...</p>
</body>
</html>
